<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testGet()">Test GET</button>
    <button onclick="testPost()">Test POST</button>
    <div id="result"></div>

    <script>
        async function testGet() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                document.getElementById('result').innerHTML = `GET Success: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `GET Error: ${error.message}`;
                console.error('Error:', error);
            }
        }

        async function testPost() {
            try {
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: 'data' })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `POST Success: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `POST Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
